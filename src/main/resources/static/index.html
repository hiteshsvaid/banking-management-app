<!DOCTYPE html>
<html lang="en">
<head>
    <title>Banking Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var editor;
        $(document).ready(function(){
            $.get("/customers", function(data, status){
                $.each( data, function( index, value ){
                    var markup = "<tr><td>" + value.firstName + "</td><td>" + value.lastName + "</td></tr>";
                    $("#customers_table tbody").append(markup);
                        });
            });
        });
    </script>
</head>
<body>
<h1>Welcome to the Banking Application.</h1>
<div class="container">
    <div class="row">
        <div id="customers" class="col-md-4">
            Customers
            <table id="customers_table"  class="table">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                </thead>
                <tbody>
               
                </tbody>
            </table>
        </div>
        <div id="accounts" class="col-md-8">
            Accounts
            <a class="editor_create">Create Account</a>

            <table id="accounts_table" class="table">
                <thead>
                <tr>
                    <th>Type</th>
                    <th>Amount(USD)</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Checking</td>
                    <td>200</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
